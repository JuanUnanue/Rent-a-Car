<div class="container mt-5">
    <div class="row">
 
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Lista de Sucursales</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let branch of branches" class="list-group-item d-flex justify-content-between align-items-center">
              {{ branch.city }}
              <button class="btn btn-danger btn-sm" (click)="deleteBranch(branch.id)">
                Eliminar
              </button>
            </li>
          </ul>
        </div>
      </div>
  

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Agregar Nueva Sucursal</h5>
          </div>
          <div class="card-body">
            <div class="input-group">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Ingrese ciudad de sucursal"
                [(ngModel)]="newBranchCity" 
              />
              <button 
                class="btn btn-primary" 
                (click)="addBranch()" 
                [disabled]="!newBranchCity.trim()"
              >
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
