    <!-- Botones de navegación -->
    <div class="button-group mb-4">
        <button 
          (click)="showComponent('gestion-admin')"
          [class.active]="activeComponent === 'gestion-admin'"
          class="btn btn-primary me-2">
          Gestion de Administradores
        </button>
        <button 
          (click)="showComponent('gestion-clientes')"
          [class.active]="activeComponent === 'gestion-clientes'"
          class="btn btn-success">
          Gestion de Clientes
      </button>
      <button 
      (click)="showComponent('gestion-vehiculos')"
      [class.active]="activeComponent === 'gestion-vehiculos'"
      class="btn btn-success">
      Gestion de Vehiculos
  </button>
      </div>
    
      <!-- Componentes condicionalmente mostrados -->
      <div [ngSwitch]="activeComponent">
        <app-admin-gestion-clientes *ngSwitchCase="'gestion-clientes'"></app-admin-gestion-clientes>
        <app-admin-gestion-admin *ngSwitchCase="'gestion-admin'"></app-admin-gestion-admin>
        <app-car-manager *ngSwitchCase="'gestion-vehiculos'"></app-car-manager>
          </div>

  
    <button 
    (click)="goBack()" 
    class="btn btn-secondary mb-3">
    ← Volver
  </button>
