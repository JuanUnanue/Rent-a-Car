<div class="carDetails">
    <h1 style="text-align: center;">{{ car?.brand }} {{ car?.model }} {{ car?.year }}</h1>
    <img [src]="car?.imageUrl" alt="Imagen del auto" class="car-image" style="width: 200px; height: 200px;">
    <p><strong>Precio:</strong> {{ car?.price | currency: 'USD' }}</p>
    <p>Descripción: {{ car?.description }}</p>
    <p>Sucursal: Mar del Plata</p> <!-- Aquí se puede usar {{ car?.sucursal }} cuando esté disponible -->
    
    <div *ngIf="!car?.isForSale">
        <label>Fechas de alquiler</label>
        <input type="date" [(ngModel)]="rentalStartDate">
        <input type="date" [(ngModel)]="rentalEndDate">
        <button>Ver disponibilidad</button> <!-- Función para verificar la disponibilidad -->

        <br><br>

        <label>En qué sucursal va a dejar el auto</label>
        <select name="sucursales" id="sucursales">
            <option value="Mar del Plata">Mar del Plata</option>
            <option value="CABA">CABA</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Córdoba">Córdoba</option>
        </select>
        <button>Calcular acarreo</button> <!-- Función para calcular el acarreo -->
        <p id="totalAcarreo"></p> <!-- Muestra el total del acarreo -->
    </div>
    
    <div *ngIf="car?.isForSale">
        <button>Comprar</button> <!-- Función para comprar el auto -->
    </div>
    


</div>
