<div class="container mt-5">
  <!-- Encabezado del detalle -->
  <div class="text-center mb-4">
    <h1 class="display-5">{{ car?.brand }} {{ car?.model }} {{ car?.year }}</h1>
  </div>

  <!-- Contenedor principal -->
  <div class="row justify-content-center align-items-start">
    <!-- Imagen del vehículo -->
    <div class="col-md-6 text-center mb-4">
      <img 
        [src]="car?.imageUrl" 
        alt="Imagen del auto" 
        class="img-fluid rounded shadow-sm" 
        style="max-width: 100%; height: auto;">
    </div>

    <!-- Información del vehículo -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title">Detalles del vehículo</h4>
          <p class="card-text"><strong>Precio:</strong> {{ car?.price | currency: 'USD' }}</p>
          <p class="card-text"><strong>Descripción:</strong> {{ car?.description }}</p>
          <p class="card-text"><strong>Sucursal:</strong> Mar del Plata</p>
        </div>

        <!-- Acciones: Comprar o Alquilar -->
        <div class="card-footer text-center">
          <div *ngIf="car?.rental">
            <button 
              class="btn btn-warning w-100 mb-2" 
              (click)="ngOnSubmit()">
              Alquilar
            </button>
          </div>

          <div *ngIf="car?.isForSale">
            <button 
              class="btn btn-success w-100" 
              (click)="ngOnSubmit()">
              Comprar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón de volver -->
  <div class="text-center mt-4">
    <button 
      (click)="goBack()" 
      class="btn btn-secondary">
      ← Volver
    </button>
  </div>
</div>
