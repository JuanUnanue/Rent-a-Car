<div class="carDetails">
  <h1>{{ car?.brand }} {{ car?.model }} {{ car?.year }}</h1>
  <img [src]="car?.imageUrl" alt="Imagen del auto" class="car-image" style="width: 200px; height: 200px;">
  <p><strong>Precio:</strong> {{ car?.price | currency: 'USD' }}</p>
  <p>Descripción: {{ car?.description }}</p>
  <p>Sucursal: Mar del Plata</p>

  <div *ngIf="car?.rental">
    <button (click)="ngOnSubmit()">Alquilar</button>
  </div>

  <div *ngIf="car?.isForSale">
    <button (click)="ngOnSubmit()">Comprar</button>
  </div>

</div>
<button 
(click)="goBack()" 
class="btn btn-secondary mb-3">
← Volver
</button>
