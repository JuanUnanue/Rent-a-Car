<div class="container mt-4">
    <h2>Agregar Nuevo Vehículo</h2>
    <form (ngSubmit)="onSubmit()" #carForm="ngForm" class="mt-3">
      <div class="row">
        <!-- Marca -->
        <div class="col-md-6 mb-3">
          <label for="brand" class="form-label">Marca:</label>
          <input 
            type="text" 
            id="brand" 
            name="brand" 
            [(ngModel)]="newCar.brand" 
            class="form-control">
        </div>
  
        <!-- Modelo -->
        <div class="col-md-6 mb-3">
          <label for="model" class="form-label">Modelo:</label>
          <input 
            type="text" 
            id="model" 
            name="model" 
            [(ngModel)]="newCar.model" 
            class="form-control">
        </div>
         <!-- Tipo -->
         <div class="col-md-6 mb-3">
          <label for="type" class="form-label">Tipo:</label>
          <input 
            type="text" 
            id="type" 
            name="type" 
            [(ngModel)]="newCar.type" 
            class="form-control">
        </div>
  
        <!-- Precio -->
        <div class="col-md-6 mb-3">
            <label for="price" class="form-label">Precio:</label>
            <input 
              type="number" 
              id="price" 
              name="price" 
              [(ngModel)]="newCar.price" 
              class="form-control">
          </div>
    
          <!-- Año -->
          <div class="col-md-6 mb-3">
            <label for="year" class="form-label">Año:</label>
            <input 
              type="number" 
              id="year" 
              name="year" 
              [(ngModel)]="newCar.year" 
              class="form-control">
          </div>
    
          <!-- URL de la imagen -->
          <div class="col-12 mb-3">
            <label for="imageUrl" class="form-label">URL de la imagen:</label>
            <input 
              type="url" 
              id="imageUrl" 
              name="imageUrl" 
              [(ngModel)]="newCar.imageUrl" 
              class="form-control"
            placeholder="https://ejemplo.com/imagen.jpg">
        </div>
  
        <!-- Descripción -->
        <div class="col-12 mb-3">
          <label for="description" class="form-label">Descripción:</label>
          <textarea 
            id="description" 
            name="description" 
            [(ngModel)]="newCar.description" 
            class="form-control"
            rows="3"></textarea>
        </div>
  
        <!-- Estado de venta -->
        <div class="col-md-6 mb-3">
          <div class="form-check">
            <input 
              type="checkbox" 
              id="isForSale" 
              name="isForSale" 
              [(ngModel)]="newCar.isForSale" 
              class="form-check-input">
            <label class="form-check-label" for="isForSale">
              Disponible para la venta
            </label>
          </div>
        </div>
  
        <!-- Disponibilidad -->
        <div class="col-md-6 mb-3">
          <div class="form-check">
            <input 
              type="checkbox" 
              id="rental" 
              name="rental" 
              [(ngModel)]="newCar.rental" 
              class="form-check-input">
            <label class="form-check-label" for="rental">
              Disponible en stock
            </label>
          </div>
        </div>
      </div>
  
      <!-- Vista previa de la imagen -->
      <div class="col-12 mb-3" *ngIf="newCar.imageUrl">
        <label class="form-label">Vista previa de la imagen:</label>
        <img [src]="newCar.imageUrl" 
             class="img-thumbnail" 
             alt="Vista previa"
             style="max-height: 200px;">
      </div>
  
      <!-- Botones -->
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          Guardar Vehículo
        </button>
        <button type="button" 
                (click)="resetForm()" 
                class="btn btn-secondary">
          Limpiar Formulario
        </button>
      </div>
    </form>
  </div>
