<div class="container">
    <h2>Editar Vehículo</h2>
    
    <div *ngIf="loading" class="loading">
      Cargando...
    </div>
  
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  
    <form *ngIf="!loading && !error" (ngSubmit)="onSubmit()" #carForm="ngForm">
      <div class="form-group">
        <label for="brand">Marca:</label>
        <input type="text" id="brand" name="brand" [(ngModel)]="car.brand" required>
      </div>
  
      <div class="form-group">
        <label for="model">Modelo:</label>
        <input type="text" id="model" name="model" [(ngModel)]="car.model" required>
      </div>
  
      <div class="form-group">
        <label for="type">Tipo:</label>
        <input type="text" id="type" name="type" [(ngModel)]="car.type" required>
      </div>
  
      <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" [(ngModel)]="car.price" required>
      </div>
  
      <div class="form-group">
        <label for="year">Año:</label>
        <input type="number" id="year" name="year" [(ngModel)]="car.year" required>
      </div>
  
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" [(ngModel)]="car.description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="imageUrl">URL de la imagen:</label>
        <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="car.imageUrl" required>
      </div>
  
      <div class="form-group">
        <label>
          <input type="checkbox" name="isForSale" [(ngModel)]="car.isForSale">
          En venta
        </label>
      </div>
  
      <div class="form-group">
        <label>
          <input type="checkbox" name="rental" [(ngModel)]="car.rental">
          Disponible
        </label>
      </div>
  
      <div class="button-group">
        <button type="submit" [disabled]="!carForm.form.valid">Actualizar Vehículo</button>
        
      </div>
    </form>
  </div>
