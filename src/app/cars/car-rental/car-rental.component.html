<div class="container">
    <h2>Alquiler</h2>
    
    <div *ngIf="loading" class="loading">
      Cargando...
    </div>
  
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  
    <form *ngIf="!loading && !error" (ngSubmit)="ngOnSubmit()" #carForm="ngForm">
      
        <div>
            <label for="start-date">Fecha inicio:</label>
            <input type="date" id="start-date" name="start-date" min="2024-11-14">
            <label for="end-date">Fecha final:</label>
            <input type="date" id="end-date" name="end-date" min="2024-11-14">
     </div>
      
  
    </form>
  </div>
