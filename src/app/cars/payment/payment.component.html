<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
  <h2>Formulario de Pago</h2>

  <!-- Opciones de Tipo de Transacción -->
  <label>
    <input type="radio" name="transactionType" (change)="setTransactionType('purchase')"> Compra
  </label>
  <label>
    <input type="radio" name="transactionType" (change)="setTransactionType('rental')"> Alquiler
  </label>

  <!-- Métodos de pago -->
  <label>
    <input type="radio" name="paymentMethod" value="cash" (change)="selectPaymentMethod('cash')"> Efectivo
  </label>
  <label>
    <input type="radio" name="paymentMethod" value="card" (change)="selectPaymentMethod('card')"> Tarjeta
  </label>

  <!-- Resto del formulario -->
  <!-- (El código del formulario permanece igual al que has proporcionado) -->

  <button type="submit" [disabled]="paymentForm.invalid">Pagar</button>
</form>
