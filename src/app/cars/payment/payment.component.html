<form>
    <h2>Formulario de Pago</h2>
  

    <label>
      <input type="radio" name="paymentMethod" value="cash" (change)="selectPaymentMethod('cash')"> Efectivo
    </label>
    <label>
      <input type="radio" name="paymentMethod" value="card" (change)="selectPaymentMethod('card')"> Tarjeta
    </label>
  
    <div *ngIf="paymentMethod === 'cash'">
      <h3>Pago en Efectivo</h3>
      <label for="fullName">Nombre y Apellido:</label>
      <input type="text" id="fullName" name="fullName" required>
  
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required>
  
      <label for="currency">Divisa:</label>
      <select id="currency" name="currency" required>
        <option value="ARS">ARS (Pesos Argentinos)</option>
        <option value="USD">USD (Dólares Estadounidenses)</option>
        <option value="EUR">EUR (Euros)</option>
      </select>
      <button type="submit">Realizar Pago</button>
    </div>
  
    <div *ngIf="paymentMethod === 'card'">
      <h3>Pago con Tarjeta</h3>
      <label for="cardName">Nombre del Titular:</label>
      <input type="text" id="cardName" name="cardName" required>
  
      <label for="cardNumber">Número de Tarjeta:</label>
      <input type="text" id="cardNumber" name="cardNumber" required>
  
      <label for="expiryDate">Fecha de Vencimiento:</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>
  
      <label for="cvv">Código de Seguridad (CVV):</label>
      <input type="text" id="cvv" name="cvv" required>

      <button type="submit">Realizar Pago</button> <!--Hacer funcion que "valide" la tarjeta, en el json server meter ficticias y si es una de esa es valido-->
    </div>
  
    
  </form>
